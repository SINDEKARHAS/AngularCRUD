<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">

        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Welcome</h1>
            <p class="lead">
              Sign in to your account to continue
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">

                <section>
                  <div class="container">
                    <div class="register-form">

                      <form [formGroup]="form" (ngSubmit)="onSubmit(func['email'].value,func['password'].value)">

                        <div class="form-group">
                          <label> Email : </label>
                          <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{'is-invalid':submitted && func['email'].errors}" />

                          <!-- Validations -->
                          <div *ngIf="submitted && func['email'].errors" class="invalid-feedback">
                            <div *ngIf="func['email'].errors['required']"> Email is required</div>
                            <div *ngIf="func['email'].errors['email']">Invalid Email</div>
                          </div>
                        </div>


                        <div class="form-group">
                          <label> Password: </label>
                          <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{'is-invalid':submitted && func['password'].errors}" />

                          <!-- Validations -->
                          <div *ngIf="submitted && func['password'].errors" class="invalid-feedback">
                            <div *ngIf="func['password'].errors['required']"> Password is required</div>
                            <div *ngIf="func['password'].errors['minlength']">Min len is 6</div>
                            <div *ngIf="func['password'].errors['maxlength']">Max len is 10</div>
                          </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary"> Login </button>
                        </div>

                      </form>
                    </div>

                  </div>
                </section>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
